---
layout: default
title: Robert Schonberger
---

<div id="home">
  <h1>Latest Posts</h1>
  <ul class="posts">
    {% for post in site.posts limit:3 %}
    <li>
      <!-- google_ad_section_start -->
      <span>
        <a href="{{post.url}}">
          {{ post.title}}
        </a>
      </span>
      <div id="post">
        {{post.content}}
      </div>
      <!-- google_ad_section_end -->
    </li>
    {% endfor %}
  </ul>
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
